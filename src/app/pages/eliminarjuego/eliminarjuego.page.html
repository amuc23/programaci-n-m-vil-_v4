<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar Videojuego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding contenido-centrado">
  <ion-card>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img [src]="juegoLlego.foto_prod" alt="sin imagen" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ juegoLlego.nombre_prod }}</h2>
        <p><strong>Precio:</strong> {{ juegoLlego.precio_prod | currency:'CLP':'symbol':'1.0-0' }}</p>
        <p><strong>Stock:</strong> {{ juegoLlego.stock_prod }}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <div class="botones-centrados">
    <ion-button color="danger" expand="block" (click)="eliminarJuego()">
      Eliminar
    </ion-button>
    <ion-button color="primary" expand="block" [routerLink]="['/crudjuegos']">
      Cancelar
    </ion-button>
  </div>
</ion-content>
