<ion-app>
  <ion-menu-toggle *ngIf="!isLoginPage && !isRegistro && !isCorreoRecupClave && !isCambioClave">
    <ion-menu contentId="main-content">
      <!--cabecera-->
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu principal</ion-title>
        </ion-toolbar>
      </ion-header>

      <!--contenido-->
      <ion-content>
        <ion-list>

          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/juegos'">
            <ion-icon name="game-controller-outline" slot="start"></ion-icon>
            <ion-label>Juegos</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/consolas'">
            <ion-icon name="desktop-outline" slot="start"></ion-icon>
            <ion-label>Consolas</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/juguetes'">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Juguetes</ion-label>
          </ion-item>

          <!-- Mostrar opci贸n de edici贸n solo si el rol NO es 2 (Cliente) -->
          <ion-item *ngIf="idRolUsuarioLogueado !== 2" [routerDirection]="'root'" [routerLink]="'/paneladmin'">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            <ion-label>Edici贸n</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/retiros'">
            <ion-icon name="document-outline" slot="start"></ion-icon>
            <ion-label>Retiros</ion-label>
          </ion-item>

          <!--
          <ion-item *ngIf="idRolUsuarioLogueado !== 2" [routerDirection]="'root'" [routerLink]="'/validretiros'">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Validar Retiros</ion-label>
          </ion-item> -->

        </ion-list>
      </ion-content>

      <!-- Opci贸n Acerca de Nosotros (siempre al final) -->
      <ion-footer>
        <ion-item [routerDirection]="'root'" [routerLink]="'/acercadenosotros'">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Acerca de Nosotros</ion-label>
        </ion-item>
      </ion-footer>

    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>


<!--no es obligatorio header y content pero da mas orden-->
